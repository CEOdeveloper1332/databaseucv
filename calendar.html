<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Calendar</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="calendar.css">
</head>
<body>
	<header>
		<nav class="navbar">
			<div class="nav-texts">
				<a href="index.html" class="nav-text-btn">Inicio</a>
				<span style="color:rgba(26,58,92,0.7);margin-left:8px">Calendario</span>
			</div>
		</nav>
	</header>

	<main class="calendar-page">
		<div class="calendar-header">
			<button id="prevMonth" class="btn">&lt;</button>
			<div>
				<h2 id="monthLabel"></h2>
				<div id="todayLabel" class="today-label"></div>
			</div>
			<button id="nextMonth" class="btn">&gt;</button>
		</div>

		<div class="calendar-container">
			<div class="weekdays">
				<div>Dom</div><div>Lun</div><div>Mar</div><div>Mie</div><div>Jue</div><div>Vie</div><div>Sab</div>
			</div>
			<div id="daysGrid" class="days-grid"></div>
		</div>

		<aside class="day-panel">
			<h3 id="selectedDayLabel">Seleccione un día</h3>
			<div id="eventsList" class="events-list">
				<p class="muted">No hay eventos seleccionados.</p>
			</div>
			<button id="addEventBtn" class="btn btn-primary" disabled>Agregar evento</button>
		</aside>
	</main>

	<!-- Modal simple -->
	<div id="eventModal" class="modal hidden">
		<div class="modal-content">
			<h3 id="modalTitle">Nuevo evento</h3>
			<form id="eventForm">
				<input type="hidden" name="id">
				<div class="form-group">
					<label>Título</label>
					<input type="text" name="title" required>
				</div>
				<div class="form-group">
					<label>Fecha</label>
					<input type="date" name="date" required>
				</div>
				<div class="form-group">
					<label>Hora</label>
					<input type="time" name="time">
				</div>
				<div class="form-group">
					<label>Descripción</label>
					<textarea name="desc" rows="3"></textarea>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Guardar</button>
					<button type="button" id="cancelBtn" class="btn">Cancelar</button>
				</div>
			</form>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
